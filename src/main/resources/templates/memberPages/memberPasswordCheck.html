<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>passwordCheck</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body>
<div class="password-container">
    <form action="/member/password" method="get" name="passwordCheck"></form>
    <input type="hidden" name="id" th:value="${session.member.id}">
    <input type="hidden" name="userId" th:value="${session.member.userId}">
    <input type="hidden" name="memberEmail" th:value="${session.member.memberEmail}">
    <input type="hidden" name="memberName" th:value="${session.member.memberName}">
    <input type="hidden" name="memberMobile" th:value="${session.member.memberMobile}">
  <label for="pwd">비밀번호</label>
  <input type="password" class="width-450 form-control" name="memberPassword" id="pwd">
  <span id="pwdError"></span>
  <label for="repwd">비밀번호 확인</label>
  <input type="password" class="width-450 form-control" name="memberPassword2" id="repwd" onblur="check_pwd()">
  <span id="rePwderror"></span>
  <input type="submit" value="정보 수정하기">
</div>
</body>
<script>
  const check_pwd = () => {
    const pwd = document.getElementById("pwd").value;
    const repwd = document.getElementById("repwd").value;
    if (pwd == "") {
      alert("비밀번호를 입력해주세요.");
    } else if (pwd != repwd) {
      alert("비밀번호가 일치하지 않습니다.");
      document.getElementById("pwdError").innerHTML = "비밀번호가 일치하지 않습니다.";
      document.getElementById("pwdError").style.color = "red";
    } else {
      document.passwordCheck.submit();
      location.href="/member/update";
    }
  }
</script>
</html>
