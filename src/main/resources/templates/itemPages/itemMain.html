<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>main</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

</head>
<body>
<a href="/item/save" class="btn-success">상품등록</a>
<div class="container">
    <table class="table table-striped table-hover text-center mt-5">
        <tr>
            <th>번호</th>
            <th>상품</th>
            <th>상품명</th>
            <th>가격</th>
            <th>등록 일자</th>
            <th>카테고리</th>
        </tr>
        <tr th:each="item: ${itemList}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.itemPrice}"></td>
            <td th:text="*{#temporals.format(item.itemCreatedDate,'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${item.itemCategory}"></td>
        </tr>
    </table>
    <a th:href="@{|/item/delete/${item.id}|}" class="btn btn-danger">상품 삭제</a>
    <a th:href="@{|/item/update/${item.id}|}" class="btn btn-danger">상품 수정</a>

</div>
</body>
</html>
