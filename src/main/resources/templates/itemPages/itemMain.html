<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>main</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!--    bootstrap dropdown -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>



</head>
<body>
<a href="/item/save" class="btn-success">상품등록</a>


<div class="btn">
    <a th:href="@{/item/main(page=${page} ,sort='id' , size=${size})}" th:class="${sort.equals('id')} ? 'btn btn-default active' " class="btn btn-default">최신순</a>
    <a th:href="@{/item/main(page=${page} ,sort='itemPrice' , size=${size})}"  th:class="${sort.equals('itemPrice')} ? 'btn btn-default active' " class="btn btn-default">낮은가격순</a>
    <a th:href="@{/item/main(page=${page} ,sort='itemSellCount' , size=${size})}" th:class="${sort.equals('itemSellCount')} ? 'btn btn-default active' "   class="btn btn-default ">판매순</a>
</div>



<!--정렬 버튼-->
<div class="btn-group dropdown">
    <button type="button" class="btn btn-default dropdown-toggle active" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="true" th:text="${size}+'개씩보기'">
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
        <li th:class="${size == 1} ? 'dropdown-item active' " class="dropdown-item active"> <a th:href="@{/item/main(page=1, size=1 , sort=${sort})}" class="dropdown-item">1개씩</a></li>
        <li th:class="${size == 2} ? 'dropdown-item active' " class="dropdown-item active"> <a th:href="@{/item/main(page=1, size=2 , sort=${sort})}"  class="dropdown-item">2개씩</a></li>
        <li th:class="${size == 3} ? 'dropdown-item active' " class="dropdown-item active"> <a th:href="@{/item/main(page=1, size=3, sort=${sort})}"  class="dropdown-item">3개씩</a></li>
    </ul>
</div>










<div class="container">
    <table class="table table-striped table-hover text-center mt-5">
        <div th:each="item: ${itemList}">
            <div>
                <div class="item  col-xs-4 col-md-3">
                    <div class="thumbnail">
                        <div th:if="${item.fileAttachedItem == 1}">
                            <img th:src="@{|/upload/${item.storedFileNameItem.get(0)}}" alt="" width="200" height="150">
                        </div>
                        <div th:if="${item.fileAttachedItem == 0}">
                            이미지 미등록
                        </div>
                        <div th:text="${item.itemPrice}">
                        </div>

                        <div class="category">
                            <h5 th:text="${item.itemCategory}"></h5>
                        </div>

                        <div class="caption">
                            <div class="row">
                                <div class="col-xs-12 col-md-6">
                                    <p class="read"> <a th:href="@{/item/(itemId=${item.id})}" th:text="${item.itemName}"></a></p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </table>
</div>

    <div class="container">
        <ul class="pagination justify-content-center">
            <li class="page-item">
                <!--첫페이지 요청 링크-->
                <a class="page-link" th:href="@{/item/main(page=1 ,sort=${sort} , size=${size})}">
                    <span>First</span>
                </a>
            </li>

            <li th:class="${itemList.first} ? 'disabled'" class="page-item">
                <!--boardList.first: isFirst()
                    boardList.number: getNumber()-->
                <a class="page-link" th:href="${itemList.first} ? '#' : @{/item/main(page=${itemList.number},sort=${sort},size=${size})}">
                    <span><</span> <!-- < -->
                </a>
            </li>

            <!-- startPage ~ endPage 까지 숫자를 만들어주는 역할 -->
            <li th:each="page: ${#numbers.sequence(startPage, endPage)}"
                th:class="${page == itemList.number + 1} ? 'page-item active'" class="page-item">
                <a class="page-link" th:text="${page}" th:href="@{/item/main(page=${page},sort=${sort},size=${size})}"></a>
            </li>

            <!-- 다음 페이지 요청
                현재 3페이지를 보고 있다면 다음 페이지는 4페이지임.
                getNumber() 값은 2임.
                따라서 4페이지를 보고 싶다면 getNumber()+2를 해야 컨트롤러에 4를 요청할 수 있음. -->
            <li th:class="${itemList.last} ? 'disabled'">
                <a class="page-link" th:href="${itemList.last} ? '#' : @{/item/main(page=${itemList.number + 2},sort=${sort},size=${size})}">
                    <span>&gt;</span>
                </a>
            </li>

            <li class="page-item">
                <a class="page-link" th:href="@{/item/main(page=${itemList.totalPages},sort=${sort},size=${size})}">
                    <span>Last</span>
                </a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
