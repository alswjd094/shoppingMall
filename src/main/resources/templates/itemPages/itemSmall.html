<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>main</title>
</head>
<body>
<th:block th:replace="commonPages/header :: header"></th:block>
<!--bootstrap cdn-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">


<nav>


  <div class="container" style="position: relative">
    <div class="btn-group" style="top: 0px; left: 20px; position: relative">
      <a th:href="@{/item/small(page=${page} ,sort='id' , size=${size},search=${search},category=${category})}"
         th:style="${sort.equals('id')} ? 'color: red' " style="color: black">최신순</a>
      <a th:href="@{/item/small(page=${page} ,sort='itemPrice' , size=${size},search=${search},category=${category})}"
         th:style="${sort.equals('itemPrice')} ? 'color: red' " style="color: black">낮은가격순</a>
      <a th:href="@{/item/small(page=${page} ,sort='itemSellCount' , size=${size},search=${search},category=${category})}"
         th:style="${sort.equals('itemSellCount')} ? 'color: red' " style="color: black">판매순</a>
      <div th:if="${!session.isEmpty()} and ${session.member.userId} == 'admin' ">
        <a href="/item/save" class="btn-success">상품등록</a>
      </div>
    </div>


    <!--정렬 버튼-->
    <div class="btn-group dropdown" style="right:200px ;position:relative ; float: right">
      <button type="button" class="dropdown-toggle active" data-bs-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="true" th:text="${size}+'개씩보기'">
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li th:class="${size == 1} ? 'dropdown-item active' " class="dropdown-item active"><a
                th:href="@{/item/small(page=1, size=5 , sort=${sort})}" class="dropdown-item">5개씩</a></li>
        <li th:class="${size == 2} ? 'dropdown-item active' " class="dropdown-item active"><a
                th:href="@{/item/small(page=1, size=10 , sort=${sort})}" class="dropdown-item">10개씩</a></li>
        <li th:class="${size == 3} ? 'dropdown-item active' " class="dropdown-item active"><a
                th:href="@{/item/small(page=1, size=20, sort=${sort})}" class="dropdown-item">20개씩</a></li>
      </ul>
    </div>
  </div>
</nav>


<div class="container">
  <table class="table table-striped table-hover text-center mt-5" th:if="${message} != 'null'">
    <div style="text-align: center">
      <div th:each="item: ${itemList}">
        <div class="item  col-xs-3 col-md-4" style="width: 240px">
          <div class="thumbnail">
            <div th:if="${item.fileAttachedItem == 1}">
              <img th:src="@{|/upload/${item.storedFileNameItem.get(0)}}" alt="" width="200" height="150">
            </div>
            <div th:if="${item.fileAttachedItem == 0}">
              이미지 미등록
            </div>
            <p class="read"><a style=" font: italic 1em Georgia, serif ; color: green;"
                               th:href="@{/item/(itemId=${item.id})}"
                               th:text="${item.itemName}"></a></p>

            <div class="caption">
              <div class="row">
                <div class="col-xs-12 col-md-8" style="text-align: center">
                  <div style="text-decoration-color: chartreuse;padding-left: 65px;text-align: center">
                    <em style=" font: italic bold 1.5em/1em Georgia, serif ;"
                        th:text="${#numbers.formatCurrency(item.itemPrice)}"></em>
                  </div>
                  <div th:if="${!session.isEmpty()} and ${session.member.userId} == 'admin' ">
                    <button class="btn btn-warning" th:onclick="updateReq([[${item}]])">상품 수정
                    </button>
                    <button class="btn btn-warning" th:onclick="deleteReq([[${item}]])">상품 삭제
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </table>


  <div class="container" style="position:relative ; text-align: center">
    <div class="search" style="position: relative ; bottom: 40px ; left: 300px">
      <!-- 부드스트랩 검색창 -->
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <select class="form-control" id="searchType">
            <option value="itemName">상품이름</option>
          </select>
          <input type="text" class="form-control" placeholder="Search" id="searchQ" th:value="${search}"
                 name="search">
          <input type="button" value="검색" class="form-control" onclick="searchList()">
        </div>
      </form>
    </div>

    <div style="position: relative ;  right: 260px">
      <ul th:if="${message} != 'null'" class="pagination justify-content-center">
        <li class="page-item">
          <!--첫페이지 요청 링크-->
          <a class="page-link" th:href="@{/item/small(page=1 ,sort=${sort} , size=${size},search=${search},category=${category})}">
            <span>First</span>
          </a>
        </li>

        <li th:class="${itemList.first} ? 'disabled'" class="page-item">
          <!--boardList.first: isFirst()
              boardList.number: getNumber()-->
          <a class="page-link"
             th:href="${itemList.first} ? '#' : @{/item/small(page=${itemList.number},sort=${sort},size=${size},search=${search},category=${category})}">
            <span><</span> <!-- < -->
          </a>
        </li>

        <!-- startPage ~ endPage 까지 숫자를 만들어주는 역할 -->
        <li th:each="page: ${#numbers.sequence(startPage, endPage)}"
            th:class="${page == itemList.number + 1} ? 'page-item active'" class="page-item">
          <a class="page-link" th:text="${page}"
             th:href="@{/item/small(page=${page},sort=${sort},size=${size},search=${search},category=${category})}"></a>
        </li>

        <!-- 다음 페이지 요청
            현재 3페이지를 보고 있다면 다음 페이지는 4페이지임.
            getNumber() 값은 2임.
            따라서 4페이지를 보고 싶다면 getNumber()+2를 해야 컨트롤러에 4를 요청할 수 있음. -->
        <li th:class="${itemList.last} ? 'disabled'">
          <a class="page-link"
             th:href="${itemList.last} ? '#' : @{/item/small(page=${itemList.number + 2},sort=${sort},size=${size},search=${search},category=${category})}">
            <span>&gt;</span>
          </a>
        </li>

        <li class="page-item">
          <a class="page-link" th:href="@{/item/small(page=${itemList.totalPages},sort=${sort},size=${size},search=${search},category=${category})}">
            <span>Last</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
</body>

<script th:inline="javascript">
  //상품 검색
  const searchList = () => {
    const sort = [[${sort}]];
    const size = [[${size}]];
    const Type = document.getElementById("searchType")
    const category = Type.options[Type.selectedIndex].value;
    const search = document.getElementById("searchQ").value;
    location.href = "/item/small?category=" + category + "&search=" + search + "&sort=" + sort + "&size=" + size;
  }


  //상품 수정
  const updateReq = (updateFn) => {
    console.log(updateFn);
    const id = updateFn.id;
    location.href = "/item/update/" + id;
  }
  //상품 삭제
  const deleteReq = (deleteFn) => {
    console.log(deleteFn);
    const id = deleteFn.id;
    location.href = "/item/delete/" + id;
  }
</script>
</html>
